<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인스타클론연습</title>
    <link rel="stylesheet" href="/instagram.css">
</head>

<style>
</style>


<body>

<div class="main_body">
    <div id="header">
        <img class="header-icon" src="image/camera@3x.png"/>
        <img id="logo" src="image/insta-logo.png"/>
        <img class="header-icon" src="image/dm@3x.png"/>
    </div>
    <div id="story-container">

            </div>
  <div class="left_body">
    <div class="feed_box">
            <div class="feed_name">
                <div class="profile_box">
                    <img class="profile_img"
                         src="image/xmas.jpg">
                </div>
                <span class="feed_name_txt">이용자</span>
            </div>
            <img class="feed_img" src="image/xmas.jpg">
            <div class="feed_content">
                <p class="feed_txt"><b>이용자</b> 일단테스트</p>
            </div>
            <img class="feed_img "
                 src="image/xmas.jpg">
            <div class="feed_icon">
                <div>
          <span class="material-icons-outlined">
            <img src="image/like@3x.png">
          </span>
                    <span class="material-icons-outlined">
            <img src="image/comment@3x.png">
          </span>
                    <span class="material-icons-outlined">
            <img src="image/dm@3x.png">
          </span>
                </div>
                <div>
          <span class="material-icons-outlined">
            <img src="image/favorite@3x.png">
          </span>
                </div>
            </div>
            <div class="feed_like">
                <p class="feed_txt"><strong>이용자</strong>님<strong>외 6671명</strong>이 좋아합니다.</p>
            </div>
            <div class="feed_content">
                <p class="feed_txt"><b><strong>이용자</strong></b>안녕하세요.</p>
            </div>
        </div>
    </div>
</div>
</div>

</div>
<div id="footer">
    <div id="icon-wrapper">
        <img src="image/home@3x.png">
        <img src="image/search@3x.png">
        <img src="image/trending@3x.png">
        <img src="image/like@3x.png">
        <img src="image/home@3x.png">
    </div>
</div>


</body>
</html>
